name: build

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ARCHS: x86_64,aarch64,armv7
  FULCIO_URL: https://fulcio.sigstore.dev
  REKOR_URL: https://rekor.sigstore.dev

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      # Required for keyless signing with fulcio
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
          sep-tags: ' '

      - name: Install Cosign
        uses: sigstore/cosign-installer@main

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: Run Melange
        uses: chainguard-dev/actions/melange-build@main
        with:
          config: melange.yaml
          sign-with-temporary-key: true
          archs: ${{ env.ARCHS }}

      - name: Run apko publish
        uses: chainguard-images/actions/apko-publish@main
        # Don't publish pull request builds
        if: ${{ github.event_name != 'pull_request' }}
        id: apko-publish
        with:
          config: apko.yaml
          tag: ${{ steps.meta.outputs.tags }}
          keyring-append: /github/workspace/melange.rsa.pub
          image_refs: apko.images
          archs: ${{ env.ARCHS }}

      - name: Log in to registry
        # Don't publish pull request builds
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign the image
        # Don't publish pull request builds
        if: ${{ github.event_name != 'pull_request' }}
        env:
          COSIGN_EXPERIMENTAL: 'true'
        run: |
          cosign sign ${{ steps.apko-publish.outputs.digest }} \
            --fulcio-url ${{ env.FULCIO_URL }} \
            --rekor-url ${{ env.REKOR_URL }} \
            -a sha=${{ github.sha }} \
            -a run_id=${{ github.run_id }} \
            -a run_attempt=${{ github.run_attempt }}
